<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hêmpora - Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    header {
      position: relative;
      text-align: center;
    }
    
    .btn-voltar {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(135deg, #00ff88, #00784f);
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .btn-voltar:hover {
      background: linear-gradient(135deg, #00cc6a, #00ffb0);
      box-shadow: 0 0 25px rgba(0,255,128,0.6);
      transform: translateY(-50%) scale(1.05);
    }
    
    #chat-form {
      display: flex;
      max-width: 1000px;
      margin: 0 auto 20px;
      gap: 10px;
      padding: 0 20px;
    }
    
    #msg-input {
      flex: 1;
      padding: 12px 15px;
      border-radius: 12px;
      border: 1px solid rgba(0,255,128,0.3);
      background: rgba(10,24,18,0.7);
      color: #e5ffe7;
      outline: none;
      font-size: 1em;
    }
    
    #chat-form button {
      background: linear-gradient(135deg, #00ff88, #00784f);
      color: #000;
      font-weight: 700;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0,255,128,0.3);
    }
    
    #chat-form button:hover {
      background: linear-gradient(135deg, #00cc6a, #00ffb0);
      box-shadow: 0 0 25px rgba(0,255,128,0.6);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="btn-voltar">← Voltar</a>
    <div class="logo">
      <h1>Chat Hêmpora</h1>
      <p class="subtitulo">Converse com nossa comunidade</p>
    </div>
  </header>

  <div id="chat-container"></div>
  
  <form id="chat-form">
    <input type="text" id="msg-input" placeholder="Digite sua mensagem..." autocomplete="off" required />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const chatForm = document.getElementById('chat-form');
    const msgInput = document.getElementById('msg-input');

    function addMessage(text, tipo = 'usuario') {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('mensagem', tipo);
      msgDiv.textContent = text;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function carregarMensagens() {
      try {
        const res = await fetch('/api/mensagens');
        if (!res.ok) {
          throw new Error('Erro na resposta do servidor');
        }
        const data = await res.json();
        chatContainer.innerHTML = '';
        
        // Ordenar mensagens por timestamp (mais antigas primeiro)
        data.mensagens.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
        
        data.mensagens.forEach(msg => addMessage(msg.texto, msg.tipo));
      } catch (e) {
        console.error('Erro ao carregar mensagens:', e);
        addMessage('Erro ao carregar mensagens. Tente recarregar a página.', 'outro');
      }
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const texto = msgInput.value.trim();
      if (!texto) return;

      // Mostrar mensagem imediatamente (otimismo)
      addMessage(texto, 'usuario');
      msgInput.value = '';
      msgInput.focus();

      try {
        const res = await fetch('/api/mensagens', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ texto })
        });

        if (!res.ok) {
          throw new Error('Erro ao enviar mensagem');
        }

        // Recarregar mensagens para pegar a resposta
        setTimeout(carregarMensagens, 500);
        
      } catch (e) {
        console.error('Erro:', e);
        addMessage('Erro ao enviar mensagem. Tente novamente.', 'outro');
      }
    });

    // Carrega mensagens ao abrir a página
    carregarMensagens();

    // Atualiza mensagens a cada 10 segundos
    setInterval(carregarMensagens, 10000);
  </script>
</body>
</html>
