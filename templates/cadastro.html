<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Hêmpora</title>
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Hêmpora</h1>
      <p class="subtitulo">Rede de Suporte e Aprendizagem sobre o Uso Medicinal do Cânhamo</p>
    </div>
    <nav>
      <ul class="menu">
        <li><a href='/cadastro' class="ativo">Cadastro de Usuário</a></li>
        <li><a href='/chat'>Chat</a></li>
        <li><a href='/feedback'>Feedback</a></li>
        <li><a href='/'>Início</a></li>
        <li><a href='/material_didatico'>Material Didático</a></li>
        <li><a href='/processo_legal'>Processo Legal</a></li>
        <li><a href='/sobre_o_projeto'>Sobre o Projeto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="formulario">
      <h2>Cadastro de Usuário</h2>
      <form action='/cadastrar_form' method="post">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="etnia">Como você se identifica:</label>
        <select name="etnia" id="etnia" required>
          <option value="">Selecione</option>
          <option value="branco">Branco</option>
          <option value="preto">Preto</option>
          <option value="pardo">Pardo</option>
          <option value="indigena">Indígena</option>
          <option value="amarelo">Amarelo</option>
          <option value="nao_informar">Prefiro não informar</option>
        </select>

        <label for="genero">Gênero:</label>
        <select name="genero" id="genero" required>
          <option value="">Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>

        <label for="condicoes">Você já foi diagnosticado com alguma destas condições?</label>
        <select name="condicoes" id="condicoes" required>
          <option value="">Selecione</option>
          <option value="dor_cronica">Dor Crônica</option>
          <option value="epilepsia">Epilepsia</option>
          <option value="parkinson">Parkinson</option>
          <option value="esclerose_multipla">Esclerose Múltipla</option>
          <option value="ansiedade">Ansiedade</option>
          <option value="depressao">Depressão</option>
          <option value="disturbios_mentais">Distúrbios Mentais</option>
          <option value="nenhum">Nenhum, mas tenho curiosidade</option>
        </select>

        <label for="tratamento">Você já usou cânhamo medicinal anteriormente?</label>
        <select name="tratamento" id="tratamento" required>
          <option value="">Selecione</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>

        <label for="esta_tratando">Está em tratamento médico atualmente?</label>
        <select name="esta_tratando" id="esta_tratando" required>
          <option value="">Selecione</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>

        <label for="consultou">Já consultou um médico sobre uso de cânhamo medicinal?</label>
        <select name="consultou" id="consultou" required>
          <option value="">Selecione</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>

        <label for="contraindicacao">Possui alguma contraindicação médica?</label>
        <select name="contraindicacao" id="contraindicacao" required>
          <option value="">Selecione</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>

        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Hempora — Projeto Educacional Do Curso Técnico Desenvolvimento de Sistemas</p>
  </footer>
</body>
</html>
